<!DOCTYPE html>
<html>
<head>
	<title>Browser Blacksmithing</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="scripts.js"></script>
</head>
<body>
	<p>Gold: <span id="gold">0</span></p>
	<p>Copper: <span id="copper">0</span></p>
	<div id="container">
		<div id="supplies">
			<p id="numberofsupplies">0</p>
			<button id="button" onclick="createSupplies()">Generate Supplies</button>
			<p id="amount"></p>
		</div>
		<div id="viewport">
			<!--creating a png as the map for the town-->
			<img src="town.png" alt="town" id="town" usemap="#townmap">
			<!--creating the image map-->
			<map name="townmap">
				<area shape="rect" coords="403,269, 493,355" alt="blacksmith" href="javascript:blacksmith();">
				<area shape="rect" coords="151,191, 300,285" alt="market" href="javascript:market();">
				<area shape="rect" coords="707,0, 825,1222" alt="mines" href="javascript:mines();">
			</map>
			<div id="menus">
				<h1 id="header">Welcome to Balzak</h1>
				<ul id="menu">
					<li id="listitem1">Click on the map to travel around</li>
					<li id="listitem2">for further help, click <a href="#">here</a></li>
				</ul>
				<!--changing blacksmithmenu into a table not a list-->

				<table id="blacksmithmenu">
					<tr>
						<th>Item</th>
						<th>Cost</th>
						<th>Quantity</th>
						<th>Create</th>
					</tr>
					<tr>
						<td><label for="create_sword">Copper Sword</label></td>
						<td><label for="create_sword" id="barsneeded">2 copper bars</label></td>
						<td>
							<form id="copperswordform"><input type="text" id="copperswordquantity" name="copperswordquantity" value="1" size="8" maxlength="2"></form>
							<!-- button to make max amount of swords -->
							<button id="maxsword" onclick="maxSword()">Max</button>
						</td>
						<td><button id="create_sword" onclick="createSword()"><img src="sword.png" id="menuitems"></button></td>
					</tr>
					<tr>
						<td><label for="create_axe">Copper Axe</label></td>
						<td><label for="create_axe" id="barsneeded">2 copper bars</label></td>
						<td><form id="copperaxeform"><input type="text" id="copperaxequantity" name="copperaxequantity" value="1" size="1" maxlength="2"></form></td>
						<td><button id="create_axe" onclick="createAxe()"><img src="axe.jpeg" id="menuitems"/></button></td>
					</tr>
					<tr>
						<td><label for="smelt_ore">Smelt Ore</label></td>
						<td><label for="smelt_ore" id="barsneeded">1 copper ore</label></td>
						<td><form id="coppersmeltform"><input type="text" id="coppersmeltquantity" name="coppersmeltquantity" value="1" size="1" maxlength="2"></form></td>
						<td><button id="smelt_ore" onclick="smeltCopper()"><img src="copper_bar.jpeg" id="menuitems"/></button></td>
					</tr>
				</table>

			<!--		<button id="create_sword" onclick="createSword()"><img src="sword.png" id="menuitems"/></button>
					<label for="create_sword">Create Sword</label>
					<button id="create_axe" onclick="createAxe()">Create Axe</button>
					<button id="smelt_ore" onclick="smeltCopper()">Smelt Ore</button> -
				</ul> -->
				<ul id="marketmenu">
					<button id="sell_sword" onclick="sellSword()">Sell Sword</button>
					<button id="sell_axe" onclick="sellAxe()">Sell Axe</button>
				</ul>
				<ul id="minesmenu">
					<button id="mine_copper" onclick="mineCopper()">Mine Copper</button>
				</ul>
			</div>
		</div>
	</div>



</body>
</html>
